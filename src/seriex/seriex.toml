# 默认配置（打包到包目录，作为无外部配置时的默认）

# 参与系列归类的扩展
formats = [
  "mp4", "nov", "zip",
  "rar", "7z", "cbz", "cbr"
]

# 需要进行 7z 完整性检测的归档扩展
archive_formats = ["zip", "rar", "7z", "cbz", "cbr"]

# 是否进行归档完整性检测（true 会用 7z t 检测）
check_integrity = false

# 新建系列文件夹时的标识前缀
prefix = "[#s]"

# 是否为系列文件夹添加前缀
add_prefix = true

# 可选：从指定目录读取其一级子文件夹名称作为“已知系列名”
# - 当文件名包含这些系列名时，将优先按该系列归类
# - 支持单路径或数组（若两者皆提供，会合并）
# known_series_dir = "D:/Your/SeriesLibrary"
known_series_dirs = [
   "E:/1Hub/EH/[02COS]"
 ]
